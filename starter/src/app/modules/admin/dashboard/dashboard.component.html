<div class="p-6 flex w-full flex-auto flex-col">
    <div class="mx-auto flex w-full max-w-screen-xl flex-wrap p-5 md:p-8 justify-between">
      <div>
        <div class="text-3xl font-semibold leading-8 tracking-tight">
          Dashboard
        </div>
        <div class="text-secondary font-medium tracking-tight">
          Monitora, cerca e visualizza informazioni
        </div>
      </div>
    </div>
  
    <div class="mt-4 flex-auto border-t pt-6">
      <div class="mx-auto w-full max-w-screen-xl grid grid-cols-1 lg:grid-cols-2 gap-8">
  
        <!-- Grafico barplot (sinistra) -->
        <div class="bg-white rounded-2xl shadow-2xl p-6">
          <div class="mb-4 flex items-center">
            <mat-icon class="text-indigo-500 mr-2" svgIcon="heroicons_solid:chart-bar"></mat-icon>
            <span class="text-xl font-semibold">Tipologia cliente</span>
          </div>
          <app-barplot 
            [chartData]="data.chart" 
            class="w-full h-[500px]"
            (barClick)="filterStakeholderByType1($event)">
          </app-barplot>
        </div>
  
        <!-- Stakeholder Card con tab (destra) -->
        <div class="bg-white rounded-2xl shadow-2xl p-6">
          <app-card 
            [data]="data.list" 
            [total]="total" 
            (cardClick)="filterStakeholderByType($event)">
          </app-card>
        </div>
  
      </div>
    </div>
  </div>
