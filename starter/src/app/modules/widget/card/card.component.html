<div class="flex flex-col w-full">
    <mat-tab-group mat-stretch-tabs animationDuration="400ms">
  
      <!-- Overview -->
      <mat-tab label="Overview">
        <div class="grid grid-cols-1 gap-4 mt-4">
          <div class="flex flex-col items-center justify-center rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-8 shadow-xl cursor-pointer transition-transform hover:scale-105"
            (click)="onCardClick('Tutti')">
            <div class="text-5xl font-bold">{{ total }}</div>
            <div class="mt-2 text-xl">Totale Stakeholder</div>
          </div>
          <div class="grid grid-cols-2 gap-4 mt-2">
            <div *ngFor="let stakeholder of data"
              class="cursor-pointer flex flex-col items-center justify-center rounded-xl bg-gray-50 shadow hover:shadow-lg transition px-4 py-6"
              (click)="onCardClick(stakeholder.type)">
              <div class="text-3xl font-semibold text-indigo-600">{{ stakeholder.count }}</div>
              <div class="mt-1 font-medium">{{ stakeholder.type }}</div>
            </div>
          </div>
        </div>
      </mat-tab>
  
      <!-- Elenco -->
      <mat-tab label="Elenco">
        <div class="mt-4 overflow-auto rounded-xl shadow">
          <table class="min-w-full">
            <thead class="bg-indigo-500 text-white">
              <tr>
                <th class="py-3 px-4 rounded-tl-xl text-left">Tipologia Stakeholder</th>
                <th class="py-3 px-4 rounded-tr-xl text-right">Conteggio</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-indigo-50 cursor-pointer"
                  (click)="onCardClick('Tutti')">
                <td class="py-3 px-4 font-semibold">Totale Stakeholder</td>
                <td class="py-3 px-4 text-right font-bold">{{ total }}</td>
              </tr>
              <tr *ngFor="let stakeholder of data"
                  class="border-t hover:bg-indigo-50 cursor-pointer"
                  (click)="onCardClick(stakeholder.type)">
                <td class="py-3 px-4">{{ stakeholder.type }}</td>
                <td class="py-3 px-4 text-right font-semibold">{{ stakeholder.count }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-tab>
  
    </mat-tab-group>
  </div>
