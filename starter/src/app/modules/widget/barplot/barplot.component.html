<div class="flex flex-col w-full">
  <apx-chart
    *ngIf="barplot"
    class="w-full h-[350px]"
    [chart]="barplot.chart"
    [colors]="barplot.colors"
    [dataLabels]="barplot.dataLabels"
    [legend]="barplot.legend"
    [plotOptions]="barplot.plotOptions"
    [series]="barplot.series"
    [states]="barplot.states"
    [stroke]="barplot.stroke"
    [tooltip]="barplot.tooltip"
    [xaxis]="barplot.xaxis"
    [yaxis]="barplot.yaxis"
  ></apx-chart>
</div>
